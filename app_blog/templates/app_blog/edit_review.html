{% extends "base.html" %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Review</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">
                Submit Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
