{% extends "base.html" %}
{% load static %}

{% block title %}Delete Review: {{ object.title }}{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
        <h1 class="h4 text-center mb-3">Confirm Review Deletion</h1>
        <p class="text-center text-muted mb-4">
            Are you sure you want to delete the review for "<strong>{{ object.title }}</strong>"?
        </p>
        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <div class="d-flex justify-content-around w-100">
                <input type="submit" value="Confirm" class="btn btn-danger w-45">
                <a href="{% url 'review_detail' id=object.id %}" class="btn btn-secondary w-45">Cancel</a>

            </div>
        </form>
    </div>
</div>
{% endblock %}
