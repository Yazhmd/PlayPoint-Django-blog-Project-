 {% load static %}

 <header>

   {% with request.resolver_match.url_name as url_name %}

   <nav class="navbar navbar-expand-lg fixed-top">
     <div class="container-fluid">

       <a class="navbar-brand" href="{% url 'home' %}">
         <img src="{% static 'images/logo_white_full_playpoint-removebg-preview.webp' %}" alt="Playpoint joystick Logo"
           class="logo">
       </a>

       <a href="{% url 'home' %}">
         <img src="{% static 'images/Playpoint_logo_icon-removebg-preview.webp' %}" alt="Playpoint joystick Logo"
           class="logo-alt-icon">
       </a>

       <a href="{% url 'home' %}">
         <img src="{% static 'images/White_logo_title-removebg-preview.webp' %}" alt="Playpoint Title"
           class="logo-title">
       </a>


       <!-- Navigation Links -->
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
             <a class="nav-link  " href="{% url 'home' %}">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link {% if url_name == 'review' %}active{% endif %}" href=" {% url 'index' %}">Reviews</a>
           </li>

           {% if request.user.is_authenticated %}
           <li class="nav-item">
             <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}"
               href="/account/logout">Logout</a>
           </li>


           <a class="  {% if url_name == 'accounts_logout' %}active{% endif %}" href="/account/logout">
             <button class="btn btn-secondary ">
               Dashboard
             </button>
           </a>



           {% else %}
           <li class="nav-item">
             <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/account/signup">Register

             </a>
           </li>

           <li class="nav-item">
             <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="/account/login">Login</a>
           </li>

           {% endif %}

         </ul>

         {% if request.user.is_authenticated %}

         <a href="{% url 'add_review' %}">
           <button class="btn btn-success add-review-button">
             + Create New Review
           </button>
         </a>

         <hr>

         {% endif %}
         <div class="search-and-button">
           <form class="d-flex search-form" role="search">
             <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-outline-primary" type="submit">Search</button>
           </form>
         </div>

       </div>
     </div>
   </nav>

   {% endwith %}

 </header>
